plugins {
    id 'com.android.application'
}

android {
    namespace "kn.endgames.forespend"
    compileSdk 21

    defaultConfig {
        applicationId "kn.endgames.forespend"
        minSdk 21
        targetSdk 34

        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86_64"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
            assets.srcDirs = ['src/main/assets']
        }
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
}
